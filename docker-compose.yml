version: "3.8"

services:
  classification:
    build:
      context: ./train
    container_name: classification-container
    command: python classification_app.py
    volumes:
      - ./model:/app/models
    networks:
      - mlops-network

  fakenews:
    build:
      context: ./train
    container_name: fakenews-container
    command: python fakenews_app.py
    volumes:
      - ./model:/app/models
    networks:
      - mlops-network

  summary:
    build:
      context: ./train
    container_name: summary-container
    command: python summary_app.py
    volumes:
      - ./model:/app/models
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge


