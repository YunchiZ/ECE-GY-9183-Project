global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # Prometheus 自身
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # etl (vm-train)
  - job_name: etl
    static_configs:
      - targets: ['192.168.1.12:8010']

  # train (vm-train)
  - job_name: train
    static_configs:
      - targets: ['192.168.1.12:8020']

  # triton metrics (vm-infer)
  - job_name: triton
    static_configs:
      - targets: ['192.168.1.13:8002']

  # deploy API (vm-infer)
  - job_name: deploy
    static_configs:
      - targets: ['192.168.1.13:8080']

  # monitor (vm-infer)
  - job_name: monitor
    static_configs:
      - targets: ['192.168.1.13:8030']

  # locust (vm-ops)
  - job_name: locust
    metrics_path: /stats/metrics
    static_configs:
      - targets: ['localhost:8089']

  # cAdvisor (vm-ops)
  - job_name: cadvisor
    static_configs:
      - targets: ['localhost:8080']